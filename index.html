<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./app.js" defer type="module"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Nextron! | Hardware e Eletrônicos</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/logoPrincipal.png" alt="">
        </div>
        <div class="itens">
            <input type="text" placeholder="Busque na Nextron">
            <ul>
                <li>Vendas</li>
                <li>Hardware</li>
                <li>PC Gamer</li>
                <li>Computadores</li>
                <li>Periféricos</li>
            </ul>
        </div>
        <div class="areaCliente">
            <div class="login">
                <img class="logImg" src="./img/Profile.png" alt="">
                <p>Entre ou Cadastre-se</p>
            </div>
            <div class="carrinho">
                <img class="coracao" id="iconFavorito" src="./img/Love.png" alt="">
                <img class="compras" src="./img/Shopping Cart.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="fundoGradiente">
            <div id="carrossel">
                <div id="bgCarrossel"></div>
            </div>
            <section class="informatica">
                <button class="moverParaEsquerda" id="moverParaEsquerdaInformatica">
                    <img class="setaMoverCarrossel" src="./img/setaEsquerda.png" alt="">
                </button>
                <div class="cards" id="cardsInformatica">
                    <h2>INFORMÁTICA</h2>
                    <div class="container" id="containerInformatica"></div>
                </div>
                <button class="moverParaDireita" id="moverParaDireitaInformatica">
                    <img class="setaMoverCarrossel" src="./img/setDireita.png" alt="">
                </button>
            </section>
        </div>
        <div class="corFundo">
            <section class="anuncios">
                <div class="imgAnuncios">
                    <img src="./img/anuncio1.png" alt="">
                    <img src="./img/anuncio2.png" alt="">
                </div>
            </section>
            <section class="eletronicos">
                <button class="moverParaEsquerda" id="moverParaEsquerdaEletronicos">
                    <img class="setaMoverCarrossel" src="./img/setaEsquerda.png" alt="">
                </button>
                <div class="cards">
                    <h2>ELETRÔNICOS</h2>
                    <div class="container" id="containerEletronicos"></div>
                </div>
                <button class="moverParaDireita" id="moverParaDireitaEletronicos">
                    <img class="setaMoverCarrossel" src="./img/setDireita.png" alt="">
                </button>
            </section>

        </div>

    </main>
    <footer></footer>

</body>

</html>
