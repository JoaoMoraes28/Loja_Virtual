<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer type="module"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/icon.png" alt="">
        </div>
        <div class="itens">
            <input type="text" placeholder="Busque aqui seu produto">
            <ul>
                <li>Vendas</li>
                <li>Hardware</li>
                <li>PC Gamer</li>
                <li>Computadores</li>
                <li>Periféricos</li>
            </ul>
        </div>
        <div class="areaCliente">
            <div class="login">
                <img class="logImg" src="./img/Profile.png" alt="">
                <p>Entre ou Cadastre-se</p>
            </div>
            <div class="carrinho">
                <img class="coracao" src="./img/Love.png" alt="">
                <img class="compras" src="./img/Shopping Cart.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="fundoGradiente">
            <div id="carrossel">
                <div id="bgCarrossel"></div>
            </div>
            <section class="informatica">
                <button class="moverParaEsquerda" id="moverParaEsquerdaInformatica">
                    <img class="setaMoverCarrossel" src="./img/setaEsquerda.png" alt="">
                </button>
                <div class="cards" id="cardsInformatica">
                    <h2>INFORMÁTICA</h2>
                    <div class="container" id="containerInformatica"></div>
                </div>
                <button class="moverParaDireita" id="moverParaDireitaInformatica">
                    <img class="setaMoverCarrossel" src="./img/setDireita.png" alt="">
                </button>
            </section>
        </div>

        <section class="eletronicos">
                <button class="moverParaEsquerda">
                    <img class="setaMoverCarrossel" src="./img/setaEsquerda.png" alt="">
                </button>
                <div class="cards">
                    <h2>ELETRÔNICOS</h2>
                    <div class="container" id="containerEletronicos"></div>
                </div>
                <button class="moverParaDireita">
                    <img class="setaMoverCarrossel" src="./img/setDireita.png" alt="">
                </button>
            </section>

    </main>
    <footer></footer>

</body>

</html>
