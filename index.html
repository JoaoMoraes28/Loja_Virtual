<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/icon.png" alt="">
        </div>
        <div class="itens">
            <input type="text" placeholder="Busque aqui seu produto">
            <ul>
                <li>Vendas</li>
                <li>Hardware</li>
                <li>PC Gamer</li>
                <li>Computadores</li>
                <li>Periféricos</li>
            </ul>
        </div>
        <div class="areaCliente">
            <div class="login">
                <img class="logImg" src="./img/Profile.png" alt="">
                <p>Entre ou Cadastre-se</p>
            </div>
            <div class="carrinho">
                <img class="coracao" src="./img/Love.png" alt="">
                <img class="compras" src="./img/Shopping Cart.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div id="carrossel">
            <div id="bgCarrossel"></div>
        </div>
        <section class="promocoes">
            <div class="cards">
                <h2>PROMOÇÕES</h2>
                <div class="card">
                    <p class="nome">Teclado Mecanico</p>
                    <div class="cardImg">
                        <img class="produtoCard" src="./img/teclado-mecanico-redragon-kumara.png" alt="">
                    </div>
                    <span class="descricao">Lorem ipsum dolor sit amet c Nam tio veritatis aspe</span>
                    <div class="preco">
                        <p>R$ 299,99</p>
                        <div class="cardImgs">
                            <img src="./img/cartCard.png" alt="">
                            <img src="./img/Favorite.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="produtos"></section>
    </main>
    <footer></footer>

</body>

</html>
